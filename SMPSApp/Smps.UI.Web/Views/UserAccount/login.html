<div class="col-lg-4 col-md-3 col-sm-2">
</div>
<div class="col-lg-4 col-md-6 col-sm-8">
    <div class="well well-sm">
        <!-- Epam logo  -->
        <img src="./Content/images/epam-logo.png" class="img-responsive center-block" alt="<epam>" />
        <!-- Start : Main content for the login page  -->
        <div class="modal-sm center-block">
            <!-- Begin # DIV Form -->
                <h1 style="text-decoration:none; font-weight: bold; color: chocolate">SMPS</h1>
                <!-- Begin # Login Form -->
                <form id="login-form" style="font-size:16px" ng-submit="login()">
                    <!-- Begin # Home Form -->
                    <div class="modal-body">
                        <!-- Begin # Home Form -->
                        <div class="form-group alert alert-danger" ng-show="((message).length > 0)">{{message}}</div><!-- End # DIV Form -->
                        <!-- Begin # Home Form -->
                        <div class="form-group">
                            <input id="username" class="input-sm" name="username"
                                   ng-model="userObject.userName"
                                   ng-minlength="6"
                                   autofocus required
                                   placeholder="Please Enter Email-id"
                                   type="email" style="display:block" />
                        </div>
                        <!-- End # DIV Form -->
                        <!-- Begin # Home Form -->
                        <div class="form-group">
                            <input id="password" type="password" name="password" ng-model="userObject.password" class="input-sm" style="display:block"
                                   maxlength="16" autocomplete="off" required
                                   placeholder="Please Enter Password" />
                        </div>
                        <!-- End # DIV Form -->
                    </div>
                    <!-- Begin # Home Form -->
                    <div class="modal-footer">
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </div>
                    <!-- End # DIV Form -->
                </form>
                <!-- End # Login Form -->

            <!-- End # DIV Form -->

        </div>
        <!-- End : Main content for the login page  -->
    </div>
</div>
<div class="col-lg-4 col-md-3 col-sm-2">
</div>
